<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo-alura" src="./img/logo alura.png" alt="logo da alura">
        <nav class="cabecalho__topo">
            <div class="bem-vindo">
                <h1>Bem-vindo</h1>
                <p>Encriptador de texto</p>
            </div>
        </nav>
    </header>

    <main>
        <section class="titulo">
            <textarea class="campo-texto" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>

            <div class="aviso">
                <img src="img/warning.svg">
                <span>Apenas letras min√∫sculas e sem acento</span>
            </div>

            <section class="botoes">
                <button onclick="btEncriptar()">criptografar</button>
                <button onclick="btDescriptografar()">descriptografar</button>
                <button onclick="btLimpar()" class="bt-limpar">limpar</button>
            </section>

        </section>

        <section class="texto-aparecer">
            <div class="mensagem-style">
                <textarea class="mensagem" cols="20" rows="10"></textarea>
                <img class="boneco" src="img/bonco.png" alt="boneco"/>
            </div>
            <button class="bt-copiar" onclick="btCopiar()">Copiar</button>
        </section>

    </main>
    <footer>
        <p class="copyright">&copy; Desenvolvido por Axel Barcelos</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
